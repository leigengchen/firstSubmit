    /*
    * 按钮实现加减法
    */

    let style1 = {
      color:'#f60',
    }

    class Add extends React.Component{
      constructor(props){
        super(props);
        this.state = {
          count:0
        }
        //this.add = this.add.bind(this);  //  加法函数
        //this.reduce = this.reduce.bind(this);   // 减法函数
      }
      //  加法函数
      add = () =>{
        this.setState(
          {count : this.state.count + 1}
        )
      }

       //  减法函数
       reduce = () => {
        this.setState(
          {count : this.state.count - 1}
        )
      }

      render(){
        return(
          <div>
            <h3 style={style1}>点击按钮</h3>
            <button className='box' onClick = {this.add}> + </button>
            <button className='box' onClick = {this.reduce}> - </button>
            <span className='font'>{this.props.name}</span>
            <span className='font'>{this.state.count}</span>
          </div>
        )
      }

    }
    
      ReactDOM.render(
      <Add name = '当前点击次数:'/>,
